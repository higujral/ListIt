      <div class="container">
      <form class="form-horizontal">
      <div class="form-group">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-4">
            <input type="text" placeholder="" class="form-control" ng-model="postCtrl.item.title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-4">
            <textarea placeholder="" class="form-control" rows="4" ng-model="postCtrl.item.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-4">
            <input type="dropdown" name="name" value="" class="form-control" ng-model="postCtrl.item.category">
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-2 control-label">Location</label>
          <div class="col-sm-4">
            <input type="text" placeholder="" class="form-control" ng-model="postCtrl.item.loc">
          </div>
        </div>
        <div class="form-group">
          <label for="Price" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-2">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" placeholder="" class="form-control" ng-model="postCtrl.item.price">
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" class="btn btn-default" ng-click="postCtrl.saveItem()">Submit</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <div ng-show="postCtrl.showMessage" class="alert" ng-class="{'fade':postCtrl.doFade,'alert-success':!postCtrl.isError,'alert-danger':postCtrl.isError}">{{postCtrl.message}}</div>
            </div>
        </div>
      </div>
    </form>
  </div>
