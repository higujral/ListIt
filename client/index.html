  <!DOCTYPE html>
  <html ng-app="listApp">
    <head>
      <meta charset="utf-8">
      <title>ListIt</title>
      <script type="text/javascript" src="bower_components/angular/angular.js"></script>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
      <div class="container" ng-controller="listController as listCtrl">
      <form class="form-horizontal">
        <div class="page-header">
          <h2>List It</h2>
        </div>
      <div class="form-group">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-4">
            <input type="text" placeholder="" class="form-control" ng-model="listCtrl.item.title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-4">
            <textarea placeholder="" class="form-control" rows="4" ng-model="listCtrl.item.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-4">
            <input type="dropdown" name="name" value="" class="form-control" ng-model="listCtrl.item.category">
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-2 control-label">Location</label>
          <div class="col-sm-4">
            <input type="text" placeholder="" class="form-control" ng-model="listCtrl.item.loc">
          </div>
        </div>
        <div class="form-group">
          <label for="Price" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-2">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" placeholder="" class="form-control" ng-model="listCtrl.item.price">
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" class="btn btn-default" ng-click="listCtrl.saveItem()">Submit</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <div class="">{{listCtrl.message}}</div>
            </div>
        </div>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="js/listApp.js"></script>
  <script type="text/javascript" src="js/listController.js"></script>
  <script type="text/javascript" src="js/listService.js"></script>
    </body>
  </html>
